<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" type="text/css" />
    <title>Registro</title>
  </head>
  <body>

    <header>
      <div class="navbar">
        <div class="logo">
            <a href="index.html"> <img src="./IMG/logo1.png" alt="image not found">
        </div>

        <div class="navbar-icons">
        <a href="#"> <img src="./IMG/icn shopping-cart .icn-xs.svg" alt="image not found"> </a>
        <a href="#"><img src="./IMG/mail.svg" alt="image not found"></i> </a>
        <a href="#"><img src="./IMG/menu.svg" alt="image not found"></i> </a>
    </div>

    </div>
  
        </header>


    <main>
    <form>
      <h1>Registro</h1>
      <div class="subContainer">
        <div class="subSubContainer">
          <label for="nombre">Nombre completo</label>
          <input type="text" id="nombre" required />
        </div>
        <div class="subSubContainer">
          <label for="usuario">Nombre de usuario</label>
          <input type="text" id="usuario" />
        </div>
      </div>
      <div class="subContainer">
        <div class="subSubContainer">
          <label for="password">Password</label>
          <input type="password" id="password" />
        </div>
        <div class="subSubContainer">
          <label for="passwordRepeat">Repetir Password</label>
          <input type="password" id="passwordRepeat" />
        </div>
      </div>
      <div class="subContainer">
        <div class="subSubContainer">
          <label for="email">Email</label>
          <input type="email" id="email" />
        </div>
        <div class="subSubContainer">
          <label for="telefono">Teléfono </label>
          <input type="tel" id="telefono" />
        </div>
      </div>
      <div class="subContainer">
        <div class="subSubContainer">
          <label for="nacionalidad">Nacionalidad</label>
          <select id="nacionalidad">
            <option value="argentina">Argentina</option>
            <option value="uruguay">Uruguay</option>
            <option value="brasil">Brasil</option>
            <option value="mexico">Mexico</option>
            <option value="chile">Chile</option>
          </select>
        </div>
        <div class="subSubContainer">
          <label for="nacimiento">Fecha de nacimiento</label>
          <input type="date" id="nacimiento" />
        </div>
      </div>
      <label>Género</label>
      <div class="subContainer">
        <div class="subSubContainer">
          <input type="radio" id="masculino" />
          <label for="masculino">Masculino</label>
        </div>
        <div class="subSubContainer">
          <input type="radio" id="femenino" />
          <label for="femenino">Femenino</label>
        </div>
        <div class="subSubContainer">
          <input type="radio" id="noEspecificado" />
          <label for="noEspecificado">No especificado</label>
        </div>
      </div>
      <div class="subSubContainer">
        <label for="terminos">Términos y condiciones</label>
        <input type="checkbox" id="terminos" />
        <button type="submit">Registrarse</button>
      </div>
    </form>
    </main>

    <footer>
      <div class="footer-logo">
          <img src="./IMG/Group 56.svg" alt="logo">
      </div>

      <div class="footer-redes">
          <img src="./IMG/facebook.svg" alt="facebook">
          <img src="./IMG/instagram.svg" alt="facebook">
      </div>

      <div class="footer-lista">
          <ul>
              <li><a class="active">Home</a></li>
              <li><a href="shop.html">Tienda</a></li>
              <li><a href="bestsellers.html">Best sellers</a></li>
              <li><a href="blog.html">Blog</a></li>
              <li><a href="about.html">About</a></li>
          </ul>
      </div>
  </footer>


  </body>
</html>
